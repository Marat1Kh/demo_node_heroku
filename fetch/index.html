<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <input type="text" id="inp">
        <button id="bt"></button>
        <script>
            const $inpx = document.querySelector('#inp');
            const $btx = document.querySelector('#bt');
            function onButtonClick(){
                fetch($inpx.value)
                .then((response) => {
            return response.text();
          })
          .then((string) => {
            $inpx.value = string;
          });
                }
            $btx.addEventListener("click", onButtonClick);
            </script>
    </body>
</html>
